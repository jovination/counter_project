<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>counter</title>
</head>
<body>
    <div class="container">
<div class="counter-section">
    <button id="decreaseBtn">
        <img class="minus-icon" src="images/minus.svg" alt="minus icon">
    </button>

    <label id="countLabel">0</label>

    <button id="increaseBtn">
<img class="plus-icon" src="images/plus.svg" alt="plus icon">
    </button>
</div>

<div class="reset-section">
    <button id="resetBtn">
        <img class="reset-icon" src="images/reset.svg" alt="reset icon">
    </button>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
